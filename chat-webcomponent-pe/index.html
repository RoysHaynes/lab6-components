<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<simple-chat id="chat">
    <header class="chat-header">
        <h1>Chat Assistant</h1>
        <p class="subtitle">Prototype: Progressive Enhancement</p>
    </header>
    <div class="messages" role="log" aria-live="polite" aria-relevant="additions">
        <div class="bot-messages">Hello! How can I help you?</div>
    </div>
    <form class="input-area" autocomplete="off">
        <input type="text" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
    <footer class="chat-footer">
        <p>
            This version uses a <code>&lt;simple-chat&gt;</code> custom element
            that progressively enhances semantic HTML.
            The chat still displays its base layout if JavaScript is disabled.
        </p>
    </footer>
</simple-chat>
</body>
</html>
